<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css">
  <script language="javascript" type="text/javascript" src="p5_libraries/p5.min.js"></script>
  <script language="javascript" src="p5_libraries/p5.dom.js"></script>
  <script language="javascript" src="p5_libraries/p5.sound.js"></script>
  <script src="chart_libraries/chart_lib.js"></script>
  <title> Genetic Algorithum Visualization </title>
</head>

<body>
    

	<!-- Main canvas -->
	<div class = "sketch">
		<script src="sketch.js"></script>
    </div>


    <!-- range sliders to modify values -->
    <div class = "modify">

    	<!-- chart -->
    	<div class="charcontainer">
    		<canvas id="chart"></canvas>
    	</div>


    	<div class="slidecontainer">
    		<h4>Population Size</h4>
    		<input type="range" min="50" max="1000" step="50" value="200" class="slider" id="population_slider">
    		<p>Min Value: 50 - Max Value: 1000 : Current Value: <span id="population_output"></span></p>
    	</div>

    	<div class="slidecontainer">
    		<h4>Life Span</h4>
    		<input type="range" min="100" max="500" step="50" value="200" class="slider" id="lifespan_slider">
    		<p>Min Value: 100 - Max Value: 500 : Current Value: <span id="lifespan_output"></span></p>
    	</div>

    	<div class="slidecontainer">
    		<h4>Mutation Rate</h4>
    		<input type="range" min="0" max="1" step="0.01" class="slider" id="mutation_rate_slider">
    		<p>Min Value: 0% - Max Value: 100% : Current Value: <span id="mutation_rate_output"></span>%</p>
    	</div>
    	
    </div>

    <script language="javascript" src="update.js"></script>
    <script language="javascript" src="chart.js"></script>
</body>

</html>
